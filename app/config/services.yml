# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
    app.avatar_size:
      thumbmail:
        name: thumb
        max_width: 200
        max_height: 200

services:
    app.avatar_upload:
        class: AppBundle\FileUploader
        arguments: ["%upload_dir%"]

    app.avatar_resize:
        class: AppBundle\FileResizer
        arguments: ["%upload_dir%", "%app.avatar_size%"]


